<section class="vh-100" style="background-color:white;">
    <div class=  "container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000"
                alt="login form" class="img-fluid" style="width:340px;height:590px"/>
                
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <div class="alert alert-danger" *ngIf="isInvalid">
                        Invalid username and password.
                    </div>
                    <div class="alert alert-info" *ngIf="isLogout">
                        You have been logged out.
                    </div>


                
                  <form #form='ngForm' (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <img  height="170px" src="assets/brand.jpg" />
                      <span class="h1 fw-bold mb-0"  style="font-size: 30px;">Shop For Home</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;font-size:18px">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                    <label class="form-label" style="font-size:13px">Email address</label>
                      <input class="form-control form-control-lg"  type="text" id="email" name="email" placeholder="Enter email"
                      required autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email" />
                      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                    </div>
                    
  
                    <div class="form-outline mb-4">
                        <label class="form-label" style="font-size:13px">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password"
                               placeholder="Password" required [(ngModel)]="model.password" #password='ngModel' />
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password is required
                        </div>
                    </div>

                    <br />
                    <div class="form-group">
                      <div>
                          <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                          <label for="remember_me" class="inline">Remember me</label>
                          <a class="float-right" routerLink="/register">Sign Up</a>
                      </div>
                  </div>
                  <br />

  
                    <div class="pt-1 mb-4">
                      <button [disabled]="!form.form.valid" type="submit" class="btn btn-dark btn-lg btn-block" style="background-color:#2a9920fc;font-size:14px;font-weight:bold">Login</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #000000;font-weight: bold;">Don't have an account? <a href="#!"
                        style="color: #16c255; " routerLink="/register">Register here</a></p>
                  </form>
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
